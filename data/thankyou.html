<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank you!!</title>
    <link rel="stylesheet" href="candidates.css">
</head>

<body>
<#assign votes=currentCandidate.votes/>
<#assign totalVotes=emailsOfVotedProfiles?size/>
<div class="container flex flex-col align-center">
    <h1>Thank you for your vote!</h1>
    <main class="flex flex-wrap align-center">
        <div class="card">
            <div class="flex flex-col align-center" href="#">
                <img src="./${currentCandidate.photo}">
                <p>Thank you for your vote!</p>
                <div>Now I have ${(votes/totalVotes * 100)}% of all votes</div>
            </div>
        </div>
        <div>
            <a class="back flex align-center" href="/">back to main</a>
            <p>-----------------------------------------------------</p>
            <a class="back flex align-center" href="/votes">Show total votes</a>
        </div>

    </main>
</div>

</body>

</html>
